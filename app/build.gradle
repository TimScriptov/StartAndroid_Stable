apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.startandroid"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1148
        versionName "11.4.8"
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation project(':library')
    implementation project(':swipe-layout')
    implementation project(':multiline-collapsingtoolbar')
    implementation project(':toasty')
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'com.google.android.material:material:1.1.0-alpha07'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-rc01'
    implementation 'com.google.android.gms:play-services-ads:18.0.0'
implementation 'com.google.android.gms:play-services-measurement:17.0.0'
implementation 'com.google.android.gms:play-services-measurement-sdk:17.0.0'
    implementation 'com.vanniktech:vntfontlistpreference:1.0.0'
    implementation 'org.zeroturnaround:zt-zip:1.13'
    implementation 'com.madgag.spongycastle:pkix:1.54.0.0'
}