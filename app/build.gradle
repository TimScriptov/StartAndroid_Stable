apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.startandroid"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1143
        versionName "11.4.3"
        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	implementation project(':library')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
	//implementation project(':native_signature_check')
    implementation 'androidx.appcompat:appcompat:1.1.0-beta01'
    implementation 'com.google.android.material:material:1.1.0-alpha07'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-beta02'
    implementation ('com.google.android.gms:play-services-ads-lite:17.2.1'){
        exclude group: 'com.android.support', module: 'support-media-compat'
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation ('com.daimajia.swipelayout:library:1.2.0'){
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation ('net.opacapp:multiline-collapsingtoolbar:27.1.1'){
        exclude group: 'com.android.support', module: 'support-media-compat'
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation 'com.vanniktech:vntfontlistpreference:1.0.0'
    implementation 'com.github.GrenderG:Toasty:1.4.2'
    //implementation 'com.anjlab.android.iab.v3:library:1.0.44'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'org.zeroturnaround:zt-zip:1.13'
    implementation 'com.madgag.spongycastle:pkix:1.54.0.0'
}
