apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.startandroid"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1145
        versionName "11.4.5"
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation project(':library')
    implementation 'androidx.appcompat:appcompat:1.1.0-beta01'
    implementation 'com.google.android.material:material:1.1.0-alpha07'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-beta02'
    implementation 'com.google.android.gms:play-services-ads-lite:17.2.1'
    implementation 'com.daimajia.swipelayout:library:1.2.0'
    implementation 'net.opacapp:multiline-collapsingtoolbar:27.1.1'
    implementation 'com.vanniktech:vntfontlistpreference:1.0.0'
    implementation 'com.github.GrenderG:Toasty:1.4.2'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'org.zeroturnaround:zt-zip:1.13'
    implementation 'com.madgag.spongycastle:pkix:1.54.0.0'
}
